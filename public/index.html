<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital - Travel Industry AI Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section - Login Form -->
        <div class="login-section">
            <div class="brand">
                <h3>Login</h3>
            </div>
            
            <div class="headline">
                <h1>Empowering students to learn, grow, and thrive together </h1>
            </div>
            
            <div class="form-container">
                <h2>Email section</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="hello@digital.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember Me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary">Sign Up</button>
                    </div>
                </form>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#" class="facebook">Facebook</a>
                        <a href="#" class="linkedin">LinkedIn</a>
                        <a href="#" class="google">Google</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Section - Image and Navigation -->
        <div class="image-section">
            <nav class="navigation">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </nav>
            
            <div class="illustration">
                <img src="photo.png" alt="Person riding bicycle">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
